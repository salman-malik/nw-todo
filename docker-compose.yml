version: '3.8'
services:
  postgres:
    image: postgres:14
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nerdwallet_todo_app
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: 